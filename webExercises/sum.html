<!DOCTYPE html>
<html>
<head>
<title>Sum of two numbers</title>

<script> 

// inside the script we put the js code
const sumOfNumbersFunction=()=>{

    // get and save the value of the number(still string)
	const num1 = document.getElementById("num1").value
	const num2 = document.getElementById("num2").value
	
	//convert string to number
	let n1 = Number(num1)
	let n2 = Number(num2)

	//shuma,meret nga id ne div tag
	
	let  sum = n1+n2;

	document.getElementById('sum').innerHTML = sum;
	
}

</script>
</head>
<body>

	<form name = "form">
		<!-- inside the body we will put the button which takes two numbers and prints the sum of them -->
		<!-- we use id to catch each element with a value on it -->
		
		<h1>Sum of two numbers</h1>

		<div> Jepni numrin e pare :<input id="num1" name = "num1" type = "number"/></div>

		<div> Jepni numrin e dyte:<input id="num2" name = "num2" type = "number"/></div>

		<div>

			 <button name="shuma" onclick="sumOfNumbersFunction();"type="button" value="Shfaq"> Sum </button>

		</div>


		<div>

			Shuma eshte: <div id="sum" name = "sum" type = "number"> </div>

		</div>

	</form>

</body>
<style>

	.button {
	  background-color: #4CAF50;

	}
	
	</style>
</html>
