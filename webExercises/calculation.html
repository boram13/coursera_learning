<!-- Krijo nje calculator sipas formes se dhene (skema me shkrim) qe ben veprimet matematikore +,-,*,%-->
<!--Extra request 1: display the type of operator used  in output string -->
<!--Extra request 2: call a function inside the function you have done to make the sum, the first function 
    makes dhe operations the second will do the correct calculation depending on requirements-->

<!DOCTYPE html>
<html>
<head>
<title> Krijimi i nje calculatori me parametra </title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script> 

function getOutput(nr1, nr2, operator){
    let output
    if(operator == "+"){
        output = nr1 + nr2;
    }
    if(operator == "-"){
        output = nr1 - nr2;
    }
    if(operator == "*"){
        output = nr1 * nr2;
    }
    if(operator == "/"){
        output = nr1 / nr2;
    }
    return output;
}

function calculatorOfNumbersFunction() {
    
    const num1 = document.getElementById("nr1").value
	const num2 = document.getElementById("nr2").value
	//convert string to number
	let nr1 = Number(num1)
	let nr2 = Number(num2)

    let operatorElement = document.getElementById("selectOperation")
    let operator = operatorElement.value
    let operatorText = operatorElement.options[operatorElement.selectedIndex].text;

    // find operatorText

    if ((nr1 == null || nr1 == '') || (nr2 == null || nr2 == '')){
		alert("Plotesoni te dy  hapesirat qe veprimi te kryhet")
		return
	}

    document.getElementById('total_val').innerHTML = "The result of " + operatorText + " is: " + parseFloat(getOutput(nr1, nr2, operator));

}

</script>
<style>
    h1 {
	text-align: center;
	padding: 23px;
	background-color: rgb(127, 217, 233);
	color: rgb(249, 252, 253);
	} 

    .formstyle
        {
    width: 550px;
    margin: auto;
    border: 3px solid rgb(91, 129, 146);
    border-radius: 5px;
    padding: 20px;
}
</style>
</head>


<body>
<h1> Calculatori me dy parametra</h1>
<div class="formstyle">

<form>
    <div class="mb-3">
        <label for="nr1" class="form-label">Numri i pare</label>
        <input type="number" class="form-control" id="nr1" aria-describedby="numberHelp">
        <div id="numberHelp" class="form-text">You have to add one number that action can be done</div>
    </div>

    <div class="mb-3">
        <label for="selectOperation" class="form-label">Select an operation</label>
        <select class="custom-select" id="selectOperation" aria-label="Default select example">
            <option selected value="+"> Addition </option>
            <option value="-"> Subtraction</option>
            <option value="*"> Mutiplication </option>
            <option value="/"> Division </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="nr2" class="form-label">Numri i dyte</label>
        <input type="number" class="form-control" id="nr2" aria-describedby="numberHelp">
        <div id="numberHelp" class="form-text">You have to add one number that action can be done</div>
    </div>

    <button class="btn btn-primary" id="formBtn" onclick="calculatorOfNumbersFunction()">Calculate</button>

    <div class="mb-3">
        <label for="output"  type="button"  id="total_val" class="form-label"></label>
    </div>
   
</form>
</div>
<script>
    // ndalon rrjedhjen bydefault 
function stopDefAction(evt) {
    evt.preventDefault();
}
document.getElementById('formBtn').addEventListener(
    'click', stopDefAction, false
);
</script>
</body>
</html>
