<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<title> The box style </title>
<style>

* {

    box-sizing: border-box;
    margin: 0;
    padding: 0;

}
  

body {
    background-color: gray;
    
}
    
#box {
    background-color: blue;
    padding: 10px;
    border: 5px solid black;
    margin: 30px;
    width: 300px;
    height: 50px;
    overflow:auto;
}

#content {
    background-color: #90EE90;
}
h1 {
    margin-bottom: 30px;
}

</style>
</head>
<body>
<h1> Box Model</h1>
<div id="box">
    <div id="content">Bora Menerja 2023, Bora Menerja 2023, Bora Menerja 2023, Bora Menerja 2023, Bora Menerja 2023.
        Bora Menerja 2023, Bora Menerja 2023, Bora Menerja 2023, Bora Menerja 2023, Bora Menerja 2023
    </div>
</div>
</body>
</html>
